<div class="col-sm-12">
    <div class="row">
        <div class="col-sm-4" ng-show="ctrl.entries.length > 0" ng-repeat="entry in ctrl.getAllEntries()">
            <div class="thumbnail">
                <img src="{{ entry.imageUri }}">
                <div class="caption">
                    <h3>{{ entry.bezeichnung }}</h3>
                    <strong>Preis: </strong> {{ entry.preis | currency : 'â‚¬' }}
                    <p></p>
                </div>
                <div>
                    <button ng-click="ctrl.addEntryToShoppingCart(entry)">In den Warenkorb</button>
                </div>
            </div>
        </div>
        <div ng-hide="ctrl.getAllEntries().length > 0">
            <h4>Keine Artikel auf dem Wunschzettel.</h4>
        </div>
    </div>
</div>
