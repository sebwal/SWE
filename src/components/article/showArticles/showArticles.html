
<div class="col-sm-12">
    <div class="row">
        <div class="col-sm-4" ng-repeat="article in ctrl.articles" ng-hide="{{article.ausgesondert}}">
            <div class="thumbnail">
                <img ng-src="{{ article.imageUri }}">
                <div class="caption">
                    <h3>{{ article.bezeichnung }}</h3>
                    <strong>Preis: </strong> {{ article.preis | currency : '€' }}                    
                </div>
                <div>
                    <button ng-click="ctrl.addToShoppingCart(article)">In den Warenkorb</button>
                    <button ng-click="ctrl.addToWishlist(article)">Zur Wunschliste hinzufügen</button>
                </div>
            </div>
        </div>
    </div>
</div>
