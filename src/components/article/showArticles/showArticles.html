<h3 ng-hide=true>--force twoway-binding-- "{{ ctrl.getCurrentCategory() }}":</h3>
<div class="col-sm-12">
    <div class="row">
        <div class="col-sm-4" ng-repeat="article in ctrl.getArticlesToShow()">
            <div class="thumbnail">
                <img src="{{ article.imageUri }}">
                <div class="caption">
                    <h3>{{ article.name }}</h3>
                    <strong>Details: </strong>
					<p>{{ article.description}}</p>
                    <strong>Price: </strong> {{ article.price | currency : '€' }}                    
                </div>
                <div>
                    <button ng-click="ctrl.addToShoppingCart(article)">In den Warenkorb</button>
                    <button ng-click="ctrl.addToWishlist(article)">Zur Wunschliste hinzufügen</button>
                </div>
            </div>
        </div>
    </div>
</div>
